

services:
  app:
    build:
      context: ../../be
      dockerfile: Dockerfile
    container_name: his-app
    command: sh -c "while ! nc -z postgres 5432; do sleep 1; done; alembic upgrade head && uvicorn backend.api.server.app:app --host 0.0.0.0 --port 8000 --reload"
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-his_db}
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - STORAGE_ENDPOINT=minio:9000
      - STORAGE_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - STORAGE_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      - STORAGE_BUCKET_NAME=${MINIO_BUCKET_NAME:-his-uploads}
      - STORAGE_REGION=${MINIO_REGION:-us-east-1}
      - STORAGE_SECURE=${MINIO_SECURE:-false}
      - STORAGE_PUBLIC_BASE_URL=${MINIO_PUBLIC_BASE_URL:-http://localhost:9000}
    ports:
      - '${APP_PORT:-8000}:8000'
    volumes:
      - ../../be:/app
      - app_logs:/app/logs
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - his_sik_network
